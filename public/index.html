<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw.io - Desenhe, adivinhe</title>
</head>
<body>
    <div id="app">
        <div class="userConnect">
            <div class="texture"></div>
            <div class="connect box">
                <div class="title center">
                    <h2>Jogar</h2>
                </div>
                <div class="float padd-5 w-100">
                    <div class="upperCase blue bold">Escolha um nick e um avatar</div>
                    <br>
                    <div :style="{backgroundImage: `url(img/avatar/${selectAvatar}.svg)`}" class="avatar center">
                        <div class="selectAvatar" @click="selecionandoAvatar = true">
                            <i class="fas fa-pen"></i>
                        </div>
                    </div>
                    <br>
                    <br>
                    <form>
                        <div class="input">
                            <input v-model="myName" type="text" placeholder="Nick">
                        </div>
                        <br><br>
                        <button 
                        class="btYellowBig center">
                            <span>Jogar</span>
                        </button>
                    </form>
                </div>
            </div>

            <div class="w-100-box overlay" v-if="selecionandoAvatar">
                <div class="sair" @click="selecionandoAvatar = false"></div>
                <div class="box avatarBox">
                    <div class="title center">
                        <h2>AVATAR</h2>
                    </div>
                    <div class="scroll">
                        <div 
                            @click="selectAvatarT(i)"
                            :class="{select : selectAvatar == i}"
                            :style="{backgroundImage: `url(img/avatar/${i}.svg)`}"
                            class="avatar miniAvatar"
                            v-for="i in avatares">
                        </div>
                    </div>
                    <button 
                    @click="selecionandoAvatar = false"
                    class="btYellowBig center">
                        <span>Confirmar</span>
                    </button>
                </div>
            </div>

        </div>
    </div>
    <div id="paint">
        <canvas id="myCanvas"></canvas>
    </div>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
    <script src="functions.js"></script>
    <link rel="stylesheet" href="query.css">

</body>
</html>
